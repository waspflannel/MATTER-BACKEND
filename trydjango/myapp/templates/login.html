<!DOCTYPE html>
<head>
    <title> User Sign In </title>

    <style>
body{
	background-color: lightblue;
	overflow: auto;
    font-family: Arial, Helvetica, sans-serif;
    margin:auto;
}
div.wrapper{
    margin-left:auto;
    margin-right:auto;
}

div.header {
    border-bottom-style: solid;
    border-bottom-width: 1px;
	border-bottom-color: gray;
    display:flex;
    justify-content: center;
    background-color: rgb(25,97,121);
}
h1 {
	display: inline;
	color: black;
	margin: auto;
	font-size: 55px;
}
div.signin{
    width:300px;
    height: 500px;
    border-style: solid;
    border-color: black;
    margin: auto;
    margin-top: 10%;
    background-color: rgb(25,97,121);
}
div.signin h2{
    margin-left: 100px;
}
div.signin form{
    margin-left:55px;
    margin-top: 50px;

}
#signin{
    background-color: lightblue;

    padding: 10px 65px;
}
#username, #password{
    background-color: white;
    padding: 10px 5px;
}
#signup{
    margin-top: 50px;
    width: 90%;
}
#signupb{
    background-color: lightblue;
    padding: 10px 65px;
    margin-left: 25px;

}
#signupb:hover, #signin:hover, #username:hover, #password:hover{
    background-color: rgb(170, 199, 209);
}

</style>
</head>

<body>
<div class = "wrapper">

    <div class = "header">

        <h1 style = "font-family: Arial;"> MATTER<sup style="font-size: 10px; color: white;"> TM</sup> </h1>

    </div>

    <div class = signin>

        <h2> SIGN IN </h2>

        <form method="POST" action=""> <!-- add action later to link with database-->
            {% csrf_token %}
            <label id="userlabel"> Username: </label><br>
            <input type="text" id = "username" name="name"><br><br><br>
            <label id="passlabel"> Password: </label><br>
            <input type="password" id = "password" name="password"><br><br>
            <input id = "signin" type="submit" value="SIGN IN">
        </form>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {%endfor%}

        <hr id = "signup">
        <h2> SIGN UP </h2>
        <a href="{% url 'register' %}">
        <button id="signupb"> CREATE ACCOUNT </button>
    </a>
    </div>

</div>
